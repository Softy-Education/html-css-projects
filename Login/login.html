<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="login.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="body__container">
      <div class="body__left">
        <header>
          <img src="images/Logo.svg" alt="" class="logo" />
        </header>
        <main>
            <div class="title__container">
                <h1 class="main__title">Sign In</h1>
                <p class="main__description">Please fill your detail to access your account.</p>
            </div>
          <form action="" class="form">
            <div class="form__group">
              <label for="email" class="form__label">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form__input"
                placeholder="Enter your email"
              />
            </div>
            <div class="form__group">
              <label for="password" class="form__label">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form__input"
                placeholder="Enter your password"
              />
            </div>
            <div class="remember__forgot__container">
                <div class="remember__container" id="inputPreview">
                    <input
                    type="checkbox"
                    name="remember"
                    id="remember"
                    class="css-checkbox"
                    />
                    <label for="remember" class="form__label remember__label">Remember me</label>
                </div>
                <a href="#" class="forgot__link">Forgot Password?</a>
            </div>
            <div class="form__group">
              <button class="form__button">Sign in</button>
            </div>
            <div class="signup__container">
              <p class="signup__text">Don't have an account? <a href="#" class="signup__link">Sign Up</a></p>
            </div>
          </form>
      </div>
      <div class="body__right">
        <img src="images/login-pic.svg" alt="">
      </div>
    </div>
  </body>
</html>
