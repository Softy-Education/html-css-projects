<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML CSS Project</title>
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="logo">
          <img src="images/Logo.svg" alt="logo" class="logo" />
        </div>
        <nav>
          <a href="#" class="nav__link"
            >Company<img
              src="images/chevron.svg"
              alt="chevron"
              class="nav__link__icon"
          /></a>
          <a href="#" class="nav__link"
            >Platform<img
              src="images/chevron.svg"
              alt="chevron"
              class="nav__link__icon"
          /></a>
          <a href="#" class="nav__link"
            >Software<img
              src="images/chevron.svg"
              alt="chevron"
              class="nav__link__icon"
          /></a>
          <a href="#" class="nav__link"
            >Services<img
              src="images/chevron.svg"
              alt="chevron"
              class="nav__link__icon"
          /></a>
          <a href="#" class="nav__link"
            >Solutions<img
              src="images/chevron.svg"
              alt="chevron"
              class="nav__link__icon"
          /></a>
        </nav>
      </div>
    </header>
    <main>
      <div class="main__container">
        <div class="main__left">
          <h1 class="main__title">
            We have a pretty solutions for
            <span class="main__title main__word"> improving</span> your business
          </h1>
          <p class="main__description">
            Lorem ipsum dolor sit amet consectetur. Turpis nulla fermentum
            pulvinar maecenas sit vel varius. Lectus nunc suspendisse posuere
            tristique imperdiet ut a pellentesque.
          </p>
          <button class="main__button">get started</button>
        </div>
        <div class="main__right">
          <img src="images/main.png" alt="" class="main__image" />
        </div>
      </div>
    </main>
    <footer>
      <div class="footer__container">
        <p class="footer__text">Companies We Work Together</p>
        <div class="gallery__container">
          <img src="images/work1.svg" alt="work-logo1" class="gallery__logo" />
          <img src="images/work2.svg" alt="work-logo2" class="gallery__logo" />
          <img src="images/work3.svg" alt="work-logo3" class="gallery__logo" />
          <img
            src="images/work4.svg"
            alt="work-logo4"
            class="gallery__logo gallery__logo4"
          />
          <img src="images/work5.svg" alt="work-logo5" class="gallery__logo" />
        </div>
      </div>
    </footer>
  </body>
</html>
